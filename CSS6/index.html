<!DOCTYPE html>
<html lang="lt">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Forma</title>
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body>
		
		<div class="content-wrap">
			<div class="name-form">
				<form>
					<fieldset>
						<legend>Jūsų informacija</legend>
						<div class="name-form__name">
							<label for="name">Vardas:</label>
							<input type="text" id="name" name="name" required>
						</div>
						<div class="name-form__last-name">
							<label for="last-name">Pavardė:</label>
							<input type="text" id="last-name" name="last-name" required>
						</div>
					</fieldset>
				</form>
			</div>
			
			<div class="questionaire-form-comprehensive">
				<form>
					<fieldset>
						<legend>Klausimai</legend>
						<div class="questionaire-form-comprehensive__selector-google-friends-other">
							<span>
								<label for="select">
								Kaip sužinojote apie mus?</label>
							</span>
							<div class="">
							<select id="select">
								<option value="Google">Google</option>
								<option value="Friends_Family">Draugai, šeima</option>
								<option value="Other">Kita</option>
							</select>
							</div>
						</div>

						<div class="questionaire-form-comprehensive__radio">
							<span class="questionaire-form-comprehensive__radio--question">
								Ar apsilankysite vėl?
							</span>
							<div class="questionaire-form-comprehensive__radio-yes-no-maybe">
								<label for="yes">Taip</label>
								<input type="radio" id="yes" name="questionaire">

								<label for="no">Ne</label>
								<input type="radio" id="no" name="questionaire">

								<label for="maybe">Galbūt</label>
								<input type="radio" id="maybe" name="questionaire">
							</div>
						</div>
						
						<div class="questionaire-form-comprehensive__comment-section">
							<span class="questionaire-form-comprehensive__comment-section--question">
								Ką manote apie kursą?
							</span>

							<div class="questionaire-form-comprehensive__comment-section--comment-area">
								<textarea placeholder="Rašykite viską ką galvojate" rows="8" cols="100"></textarea>
							</div>
						</div>
						
						<div class="questionaire-form-comprehensive__checkbox">
							<span class="questionaire-form-comprehensive__checkbox--comment">
								Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:
							</span>
							<div class="questionaire-form-comprehensive__checkbox--list-items">
								<input type="checkbox" id="C#" name="C#">
								<label for="C#">C#</label>

								<input type="checkbox" id="JAVA" name="JAVA">
								<label for="JAVA">JAVA</label>

								<input type="checkbox" id="PHP" name="PHP">
								<label for="PHP">PHP</label>
				
								<input type="checkbox" id="HTML" name="HTML">
								<label for="HTML">HTML</label>

								<input type="checkbox" id="CSS" name="CSS">
								<label for="CSS">CSS</label>

								<input type="checkbox" id="JavaScript" name="JavaScript">
								<label for="JavaScript">JavaScript</label>

								<input type="checkbox" id="Python" name="Python">
								<label for="Python">Python</label>

								<input type="checkbox" id="Ruby" name="Ruby">
								<label for="Ruby">Ruby</label>
							</div>
						</div>
						
						<div class="questionaire-form-comprehensive__button-submit">
							<input type="submit" value="Siųsti" class="questionaire-form-comprehensive__button-submit">
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		
	</body>
</html>

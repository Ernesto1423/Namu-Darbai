<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chess board</title>
	</head>

	<body>

		<svg width="400" height="400">
			<rect width="100" height="100" fill="white" stroke="black" stroke-width="1"></rect>
			<rect x="100" width="100" height="100" fill="black" stroke="black" stroke-width="1"></rect>
			<rect x="200" width="100" height="100" fill="white" stroke="black" stroke-width="1"></rect>
			<rect x="300" width="100" height="100" fill="black" stroke="black" stroke-width="1"></rect>

			<rect y="100" width="100" height="100" fill="black" stroke="black" stroke-width="1"></rect>
			<rect x="100" y="100" width="100" height="100" fill="white" stroke="black" stroke-width="1"></rect>
			<rect x="200" y="100" width="100" height="100" fill="black" stroke="black" stroke-width="1"></rect>
			<rect x="300" y="100" width="100" height="100" fill="white" stroke="black" stroke-width="1"></rect>

			<rect y="200" width="100" height="100" fill="white" stroke="black" stroke-width="1"></rect>
			<rect x="100" y="200" width="100" height="100" fill="black" stroke="black" stroke-width="1"></rect>
			<rect x="200" y="200" width="100" height="100" fill="white" stroke="black" stroke-width="1"></rect>
			<rect x="300" y="200" width="100" height="100" fill="black" stroke="black" stroke-width="1"></rect>

			<rect y="300" width="100" height="100" fill="black" stroke="black" stroke-width="1"></rect>
			<rect x="100" y="300" width="100" height="100" fill="white" stroke="black" stroke-width="1"></rect>
			<rect x="200" y="300" width="100" height="100" fill="black" stroke="black" stroke-width="1"></rect>
			<rect x="300" y="300" width="100" height="100" fill="white" stroke="black" stroke-width="1"></rect>
			<!-- grey circles -->
			<circle cx="150" cy="50" r="40" stroke="white" stroke-width="3" fill="grey"></circle>
			<circle cx="250" cy="150" r="40" stroke="white" stroke-width="3" fill="grey"></circle>
			<!-- blue circles -->
			<circle cx="150" cy="250" r="40" stroke="white" stroke-width="3" fill="blue"></circle>
			<circle cx="250" cy="350" r="40" stroke="white" stroke-width="3" fill="blue"></circle>
		</svg>

	</body>
</html>
